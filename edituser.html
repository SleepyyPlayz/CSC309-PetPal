<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style-edituser.css">
  </head>
  <body>
    <div class="container">
        <h2>
            Account settings
        </h2>
        <div class="container-md">
                <div class="col-md-8">
                   
                            <div class="align-items-center">
                                <img src="profile-pic1.jpg"
                                    id="profile-pic-edituser">
                                
                                    <label class="btn btn-dark">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label>
          
                             
                            </div>
                            
                            
                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" value="John">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" value="Doe">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control" value="petpaluser@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Location</label>
                                    <input type="text" class="form-control" value="UofT">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="species">Preferred Species</label>
                                    <select name="species" id="species">
                                        <option value="dogs">Dogs</option>
                                        <option value="cats">Cats</option>
                                        <option value="birds">Birds</option>
                                    </select>
                                </div>
                                <div class="form-group" id="savechanges-cancel">
                                    <button type="button" class="btn btn-primary">Apply Changes</button>
                                    <button type="button" class="btn btn-default">Cancel</button>
                                </div>

                           
                            
            </div>
        </div>
       

       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
