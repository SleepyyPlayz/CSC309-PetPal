<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Pal Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="cole.css" rel="stylesheet">  
</head>
<body>
    
    
    <div class="row justify-content-center g-0 mx-4"> 
        <div class="my-1 mx-5 wide-box">
            <h1>Notifications:</h1>
        </div>
        <div class="card my-3 mx-5 wide-box">
            <div class="row g-0">
            <div class="col-sm-4">
                <img src="assets/profile-pic1.jpg" class="img-fluid rounded-start"  alt="...">
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                <h5 class="card-title">Joe Brown</h5>
                <p class="card-text">Joe gave you a review!</p>
                </div>
            </div>
            </div>
        </div>
        <div class="card mb-3 mx-5 wide-box">
            <div class="row g-0">
            <div class="col-sm-4">
                <img src="assets/profile-pic2.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                <h5 class="card-title">Bob Smith</h5>
                <p class="card-text">Bob applied for one of your pets!.</p>
                </div>
            </div>
            </div>
        </div>
        <div class="card mb-3 mx-5 wide-box">
            <div class="row g-0">
            <div class="col-sm-4">
                <img src="assets/profile-pic4.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                <h5 class="card-title">Karen Kale</h5>
                <p class="card-text">Karen just picked up one of your pets!</p>
                </div>
            </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
