<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="signup-style.css">
  </head>
  <body>
    <div class="container-sm">

        <div id="logo-top" class="row my-auto">
            <div class="col-lg text-center">
                <img id="petpal-logo" src="logo-with-text.png" class="img-fluid">
            </div>                
        </div>

        <form class="signup-form needs-validation" novalidate>
            <h2 id="create-your-account">Create your account</h2>
            <div class="form-group">
                <div class="row">

                    <div class="col-md-6">
                        <input type="text" id="validationCustom02" class="form-control" name="fName" placeholder="First Name" required>
                        <div class="invalid-feedback">
                            Please provide your first name.
                        </div>
                    </div>


                    <div class="col-md-6">
                        <input type="text" class="form-control"  name="lName" placeholder="Last Name" required>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control"  name="password" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="text" class="form-control"  name="location" placeholder="27 King's College Cir etc.">
            </div>

            <div class="form-group">
                <input type="text" class="form-control"  name="phonenumber" placeholder="XXX-XXX-XXXX" pattern="[0-0]{3}-[0-9]{3}-[0-9]{4}">
            </div>

            <div class="form-group">
                <input id="submit-button" type="submit" class="btn btn-success btn-block" name="submit-button" value="submit">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
