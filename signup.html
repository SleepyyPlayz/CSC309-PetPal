<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form class="signup-form">
            <h2 id="create-your-account">Create your account
            </h2>
            <div class="form-container">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="fName" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  name="lName" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="form-container">
                <input type="email" class="form-control" name="email" placeholder="Email Address">
            </div>
            <div class="form-container">
                <input type="password" class="form-control"  name="password" placeholder="Password">
            </div>
            <div class="form-container">
                <input type="text" class="form-control"  name="location" placeholder="27 King's College Cir etc.">
            </div>
            <div class="form-container">
                <input type="text" class="form-control"  name="phonenumber" placeholder="XXX-XXX-XXXX" pattern="[0-0]{3}-[0-9]{3}-[0-9]{4}">
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
